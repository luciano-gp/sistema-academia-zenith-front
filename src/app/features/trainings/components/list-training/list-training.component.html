<div class="container">
    <section class="top-container">
      <h2>Treinos</h2>
      <a routerLink="/treinos/novo" mat-stroked-button>Criar Novo Treino</a>
    </section>
  
    <section class="mat-elevation-z8 table-container" tabindex="0">
      <table mat-table [dataSource]="dataSource">
        <!-- Descrição -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let training">{{ training.descricao }}</td>
          </ng-container>
  
        <!-- Ações -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let training">
            <div class="actions-container">
              <a [routerLink]="'/treinos/editar/' + training.id" mat-icon-button>
                <mat-icon>edit</mat-icon>
              </a>
              <button mat-icon-button color="warn" (click)="delete(training.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </section>
  </div>
