<div class="container">
  <section class="top-container">
    <h2>Pessoas</h2>
    <a routerLink="/pessoas/novo" mat-stroked-button>Criar Nova Pessoa</a>
  </section>

  <section class="mat-elevation-z8 table-container" tabindex="0">
    <table mat-table [dataSource]="dataSource" res>
      <ng-container matColumnDef="nome" sticky>
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let person">{{ person.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="dt_nascimento">
        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
        <td mat-cell *matCellDef="let person">
          {{ person.dt_nascimento | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let person">{{ person.cpf | cpf }}</td>
      </ng-container>
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let person">{{ person.telefone | phone }}</td>
      </ng-container>
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef>Gênero</th>
        <td mat-cell *matCellDef="let person">{{ person.genero }}</td>
      </ng-container>
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let person">{{ person.cidade?.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let person">
          <div class="actions-container">
            <a [routerLink]="'/pessoas/editar/' + person.id" mat-icon-button>
              <mat-icon>edit</mat-icon>
            </a>
            <button mat-icon-button color="warn" (click)="delete(person.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
