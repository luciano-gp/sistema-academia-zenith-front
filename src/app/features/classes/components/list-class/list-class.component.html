<div class="container">
  <section class="top-container">
    <h2>Lista de Aulas</h2>
    <button mat-stroked-button routerLink="/aulas/novo">
      Criar Nova Aula
    </button>
  </section>

  <section class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="mat-table">
      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Aula</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>
      
      <!-- Descrição -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <div class="actions-container">
            <a [routerLink]="'/aulas/editar/' + element.id" mat-icon-button>
              <mat-icon>edit</mat-icon>
            </a>
            <button mat-icon-button color="warn" (click)="delete(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
