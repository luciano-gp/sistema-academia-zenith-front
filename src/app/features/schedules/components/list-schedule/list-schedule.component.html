<div class="container">
    <section class="top-container">
      <h2>Lista de Aulas</h2>
      <button mat-stroked-button routerLink="/agendamentos/novo">
        Criar Nova Aula
      </button>
    </section>
  
    <section class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource" class="mat-table">
        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Aula</th>
          <td mat-cell *matCellDef="let element">{{ element.aula.nome }}</td>
        </ng-container>
  
        <!-- Nome Column -->
        <ng-container matColumnDef="dia">
          <th mat-header-cell *matHeaderCellDef>Dia</th>
          <td mat-cell *matCellDef="let element">{{ element.dia_semana }}</td>
        </ng-container>
  
        <!-- Horário Column -->
        <ng-container matColumnDef="horario">
          <th mat-header-cell *matHeaderCellDef>Horário</th>
          <td mat-cell *matCellDef="let element">
            {{ element.horario_inicial }}
            -
            {{ element.horario_final }}
          </td>
        </ng-container>
  
        <!-- Professor Column -->
        <ng-container matColumnDef="professor">
          <th mat-header-cell *matHeaderCellDef>Professor</th>
          <td mat-cell *matCellDef="let element">{{ element.profissional }}</td>
        </ng-container>
  
        <!-- Alunos Column -->
        <ng-container matColumnDef="vagas">
          <th mat-header-cell *matHeaderCellDef>Vagas</th>
          <td mat-cell *matCellDef="let element">{{ element.vagas }}</td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <div class="actions-container">
              <a [routerLink]="'/agendamentos/editar/' + element.id" mat-icon-button>
                <mat-icon>edit</mat-icon>
              </a>
              <button mat-icon-button color="warn" (click)="delete(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </section>
  </div>
