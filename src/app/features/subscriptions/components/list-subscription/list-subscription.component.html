<div class="container">
    <section class="top-container">
      <h2>Assinaturas</h2>
      <a routerLink="/assinaturas/novo" mat-stroked-button>Criar Nova Assinatura</a>
    </section>
  
    <section class="mat-elevation-z8 table-container" tabindex="0">
      <table mat-table [dataSource]="dataSource">
        <!-- Pessoa -->
        <ng-container matColumnDef="pessoa">
            <th mat-header-cell *matHeaderCellDef>Pessoa</th>
            <td mat-cell *matCellDef="let subscription">{{ subscription.pessoa.nome }}</td>
          </ng-container>
          
        <!-- Data de Contratação -->
        <ng-container matColumnDef="dt_contratacao">
          <th mat-header-cell *matHeaderCellDef>Data de Contratação</th>
          <td mat-cell *matCellDef="let subscription">
            {{ subscription.dt_contratacao | date: 'dd/MM/yyyy' }}
          </td>
        </ng-container>
  
        <!-- Data Final -->
        <ng-container matColumnDef="dt_final">
          <th mat-header-cell *matHeaderCellDef>Data Final</th>
          <td mat-cell *matCellDef="let subscription">
            {{ subscription.dt_final | date: 'dd/MM/yyyy' }}
          </td>
        </ng-container>
  
        <!-- Plano -->
        <ng-container matColumnDef="plano">
          <th mat-header-cell *matHeaderCellDef>Plano</th>
          <td mat-cell *matCellDef="let subscription">{{ subscription.plano.titulo }}</td>
        </ng-container>
  
        <!-- Ações -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let subscription">
            <div class="actions-container">
              <a [routerLink]="'/assinaturas/editar/' + subscription.id" mat-icon-button>
                <mat-icon>edit</mat-icon>
              </a>
              <button mat-icon-button color="warn" (click)="delete(subscription.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </section>
  </div>
